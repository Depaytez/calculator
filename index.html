<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator using JS -PhilipDepaytez</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="">
                </div>

                <!-- first row -->
                <div>
                    <input class="operators" type="button" onclick = "display.value =''" value="AC">
                    <input class="operators" type="button" onclick = "display.value = display.value.toString().slice(0,-1)" value="DE">
                    <input class="operators" type="button" onclick = "display.value +='.'" value=".">
                    <input class="operators" type="button" onclick = "display.value +='/'" value="/">
                </div>

                <!-- second row -->
                 <div>
                    <input onclick = "display.value +='7'" type="button" value="7">
                    <input onclick = "display.value +='8'" type="button" value="8">
                    <input onclick = "display.value +='9'" type="button" value="9">
                    <input class="operators" onclick = "display.value +='*'" type="button" value="*">
                 </div>

                 <!-- third row -->
                  <div>
                    <input onclick = "display.value +='4'" type="button" value="4">
                    <input onclick = "display.value +='5'" type="button" value="5">
                    <input onclick = "display.value +='6'" type="button" value="6">
                    <input class="operators" onclick = "display.value +='-'" type="button" value="-">
                  </div>

                  <!-- fourth row -->
                   <div>
                    <input onclick = "display.value +='1'" type="button" value="1">
                    <input onclick = "display.value +='2'" type="button" value="2">
                    <input onclick = "display.value +='3'" type="button" value="3">
                    <input class="operators" onclick = "display.value +='+'" type="button" value="+">
                   </div>

                   <!-- fifth row -->
                    <div>
                        <input onclick = "display.value +='00'"  type="button" value="00">
                        <input onclick = "display.value +='0'" type="button" value="0">
                        <input class="operators equal" onclick = "display.value =eval(display.value)" type="button" value="=">
                    </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
